<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbhak</title>
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">

        <!-- Judul -->
        <header>
            <h1>Starbhak Mart</h1>
        </header>
        <!-- Judul Tutup -->

        <!-- Kotak utama -->
        <div class="kotak">

            <!-- Sidebar -->
            <div class="kiri" id="section-to-print">

                <!-- Button paling atas -->
                <select class="satu">
                    <option hidden>Pilih Jenis Pemesanan</option>
                    <option>Take Away</option>
                    <option>Delivery</option>
                </select>
                <button class="dua"><span class="material-symbols-outlined"
                        style="color: black !important; font-size: 16px; ">
                        face
                    </span>Mang.Jay</button>
                <!-- Penutup -->

                <!-- Penampung class baru -->
                <div class="belanja">
                    <div class="barang" style="display: none;"> 
                        <div class="detail-kiri">
                            <p id="nama-barang" style="font-size: small; font-weight: 500;"></p>
                            <p id="harga-satuan" style="text-align: right; font-size: small;"></p>
                        </div>
                        <div class="detail-kanan">
                            <p class="normal">Unit Price : <span id="harga-banyak"></span></p>
                            <p class="normal" style="display: flex; justify-content: space-between; gap: 4em;">Quantity : <span class="stock" id="stok-${itemName}"></span></p>
                        </div>
                        <button id="remove">
                            <span class="material-symbols-outlined" id="hapus">
                                delete
                                </span>
                        </button>
                    </div>
                </div>
                <!-- tutup class baru -->

                <!-- Tempat Harga barang -->
                <div class="jajan" id="section-to-print">
                    <P>Discount : </P>
                    <p id="totalPrice" style="display: none;"></p>
                    <P style="display: flex; justify-content: space-between;">Tax : <span id="taxDiscount">0</span></P>
                    <div class="pay">
                        <p>Total Amount : </p>
                        <p id="totalAmount">0</p>
                    </div>
                </div>
                <!-- Penutup harga barang -->

            </div>
            <!-- Penutup Sidebar -->

            <!-- Kotak penampung sebelah kanan / Main Content -->
            <div class="kanan">

                <!-- Navbar 3 paling atas-->
                <nav>
                    <!-- Nav sebelah kiri -->
                    <div class="nav_kiri">
                        <p>Item List</p>
                    </div>

                    <!-- Nav sebelah kanan -->
                    <div class="nav_kanan">
                        
                        <!-- Search Icon -->
                        <div class="cari"> 
                            <span class="material-symbols-outlined" id="searchIcon">
                                search
                            </span>
                            <input type="text" id="searchInput" placeholder="search" style="display: none;">
                        </div>
                        <!-- Penutup search -->

                        <!-- option icon -->
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                        <!-- penutup option -->

                        <!-- urutkan item -->
                        <span class="material-symbols-outlined" id="sortByName">
                            swap_vert
                            </span>
                        <!-- penutup urut -->
                    </div>
                </nav>
                <!-- Penutup Navbbar -->

                <!-- List barang -->
                <section>

                    <!-- 1 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="folderaset/makanan/rubahan pancek.jpg" alt="">
                        </div>
                        <p>pancake</p>
                        <h1>Rp. 3.000</h1>
                    </div>

                    <!-- 2 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="folderaset/makanan/burger.jpg" alt="">
                        </div>
                        <p>burger</p>
                        <h1>Rp. 15.000</h1>
                    </div>

                    <!-- 3 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="folderaset/makanan/burger keju special.jpg" alt="">
                        </div>
                        <p>burger keju</p>
                        <h1>Rp. 5.000</h1>
                    </div>


                    <!-- 5 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="folderaset/makanan/kebab.jpg" alt="">
                        </div>
                        <p>kebab</p>
                        <h1>Rp. 15.000</h1>
                    </div>

                    <!-- 20 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="folderaset/minuman/es coklat.jpg" alt="">
                        </div>
                        <p>es coklat</p>
                        <h1>Rp. 2.000</h1>
                    </div>

                    <!-- 6 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="folderaset/minuman/es tawar.jpg" alt="">
                        </div>
                        <p>es campur</p>
                        <h1>Rp. 15.000</h1>
                    </div>
                </section>

                <!-- Penutup list barang -->

            </div>
            <!-- Penutup kotak sebelah kanan -->

        </div>
        <!-- penutup keseluruhan kotak -->

        <!-- footer -->
        <div class="payment">
            <Button id="bayar">
                <span class="material-symbols-outlined">
                    shopping_cart
                    </span>
                <span>
                    <p>Payment</p>
                    <p>(CTRL + P)</p>
                </span>
            </Button>
        </div>

        <footer>
            <p>Ready</p>
        </footer>

        <!-- penutup footer -->
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="total.js"></script>
    <script src="cari.js"></script>
    <script src="sort.js"></script>
    <script src="payment.js"></script>
</html>
