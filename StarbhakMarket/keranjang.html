<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cart-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 5px solid #ccc;
            padding-bottom: 10px;
        }

        .product img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info {
            flex-grow: 1;
            padding-left: 10px;
        }

        .product button {
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <div class="product">
            <img src="folderaset/makanan/burger biasa.jpg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Price: 15.000</p>
                <p>Quantity: 2</p>
            </div>
            <button onclick="removeProduct()">Remove</button>
        </div>

        <div class="product">
            <img src="folderaset/makanan/burger keju.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Price: 18.000</p>
                <p>Quantity: 1</p>
            </div>
            <button onclick="removeProduct()">Remove</button>
        </div>

        <!-- Add more products as needed -->

        <div>
            <p>Total: $55.00</p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        function removeProduct() {
            // Implement logic to remove the product from the cart
            alert("Product removed from the cart");
        }

        function checkout() {
            // Implement logic for the checkout process
            alert("Proceeding to checkout");
        }
    </script>
</body>

</html>
